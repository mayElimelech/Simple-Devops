<!DOCTYPE html>
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #ffffff;
      text-align: right;
    }
    h1 {
      font-size: 24px;
    }
    .survey-container {
      max-width: 600px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-row {
      display: flex;
      gap: 10px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .members {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .members label {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    .members input[type="radio"] {
      display: none;
    }
    .members input[type="radio"]:checked + label {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    .members-labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

<div class="survey-container">
  <h1> בר מצווה של חני</h1>
  <p>מלאו את הפרטים הבאים . מחכים לראותכם!!! </p>

  <form method="POST" action="/submit">
    <div class="form-row form-group">
      <input type="text" placeholder="שם" name="first_name" required>
      <input type="text" placeholder="שם משפחה" name="last_name" required>
    </div>

    <div class="form-group">
      <label>מגיעים? </label>
      <div class="radio-group">
        <label><input type="radio" name="attendes" value="yes"> כן</label>
        <label><input type="radio" name="attendes" value="no"> לא</label>
      </div>
    </div>

    <div class="form-group">
      <label>כמה תגיעו?</label>
      <div class="members">
        <input type="radio" id="rate1" name="members" value="1"><label for="rate1">1</label>
        <input type="radio" id="rate2" name="members" value="2"><label for="rate2">2</label>
        <input type="radio" id="rate3" name="members" value="3"><label for="rate3">3</label>
        <input type="radio" id="rate4" name="members" value="4"><label for="rate4">4</label>
        <input type="radio" id="rate5" name="members" value="5"><label for="rate5">5</label>
        <input type="radio" id="rate6" name="members" value="6"><label for="rate6">6</label>
      </div>
    </div>
    <div class="form-group">
    <button type="submit">שלח</button>
  </div>
  </form>

</div>

</body>
</html>
