 <input type="radio" name="attendes" id="option-2" value="no">

  .wrapper {

}
.wrapper .option {
   background: #fff;
   height: 100%;
   width: 100%;
   display: flex;
   align-items: center;
   justify-content: space-evenly;
   margin: 0 10px;
   border-radius: 5px;
   cursor: pointer;
   padding: 0 10px;
   border: 2px solid lightgrey;
   transition: all 0.3s ease;
}
.wrapper .option .dot {
   height: 20px;
   width: 20px;
   background: #d9d9d9;
   border-radius: 50%;
   position: relative;
}
.wrapper .option .dot::before {
   position: absolute;
   content: "";
   top: 4px;
   left: 4px;
   width: 12px;
   height: 12px;
   background: #0069d9;
   border-radius: 50%;
   opacity: 0;
   transform: scale(1.5);
   transition: all 0.3s ease;
}
input[type="radio"] {
   display: none;
}
#option-1:checked:checked ~ .option-1,
#option-2:checked:checked ~ .option-2 {
   border-color: #0069d9;
   background: #0069d9;
}
#option-1:checked:checked ~ .option-1 .dot,
#option-2:checked:checked ~ .option-2 .dot {
   background: #fff;
}
#option-1:checked:checked ~ .option-1 .dot::before,
#option-2:checked:checked ~ .option-2 .dot::before {
   opacity: 1;
   transform: scale(1);
}
.wrapper .option span {
   font-size: 20px;
   color: #808080;
}
#option-1:checked:checked ~ .option-1 span,

<script>
  // When the DOM is ready
  document.addEventListener('DOMContentLoaded', function () {
    const yesOption = document.getElementById('option-1');
    const noOption = document.getElementById('option-2');
    const membersGroup = document.getElementById('members-group');

    function toggleMembersGroup() {
      if (yesOption.checked) {
        membersGroup.style.display = 'block';
      } else {
        membersGroup.style.display = 'none';
      }
    }

    // Add event listeners
    yesOption.addEventListener('change', toggleMembersGroup);
    noOption.addEventListener('change', toggleMembersGroup);
  });
</script>
